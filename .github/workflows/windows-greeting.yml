# This is a GitHub Actions workflow file updated to use the latest 'actions/upload-artifact@v4'.

name: Greet on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download Xenia emulator
        run: |
          Write-Host "Downloading Xenia emulator..."
          Invoke-WebRequest -Uri "https://github.com/xenia-project/release-builds-windows/releases/latest/download/xenia_master.zip" -OutFile "xenia_master.zip"
          Write-Host "Download completed"

      - name: Extract Xenia emulator
        run: |
          Write-Host "Extracting Xenia emulator..."
          Expand-Archive -Path "xenia_master.zip" -DestinationPath "xenia" -Force
          Write-Host "Extraction completed"
          Write-Host "Looking for xenia.exe..."
          Get-ChildItem -Path "xenia" -Recurse -Filter "xenia.exe" | ForEach-Object { Write-Host "Found: $($_.FullName)" }

      - name: Run script
        run: python script.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: path/to/artifact