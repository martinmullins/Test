name: Build and Analyze XEX

on:
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Build xextool
      run: |
        # Assuming xextool source code exists in the repo under tools/xextool
        cd tools/xextool
        make

    - name: Analyze dolphin xex
      run: |
        # Assuming the built xextool binary is in tools/xextool
        tools/xextool/xextool path/to/dolphin.xex